<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Import Google Icon Font-->
    <link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="CSS/coreStyles.css"> 
	<link rel="stylesheet" href="CSS/standingsStyle.css"> 
	<link rel="stylesheet" href="CSS/navBarStyles.css"> 
		<title>DaWiz Standings</title>

</head>
	
<body>

    <div id="menu-container"></div>
    <div id="container"></div>
    
    <script>

        // Load the menu structure from menu.html
        fetch("Content/Menu/Menu.html")
            .then(response => response.text())
            .then(menuHTML => {
                document.getElementById("menu-container").innerHTML = menuHTML;
                setupMenuEventListeners();
            })
            .catch(error => console.error("Error loading menu:", error));
        // Load the pages mapping from pages.json
        let pages = {};
        fetch("Json/pages.json")
            .then(response => response.json())
            .then(data => {
                pages = data;
            })
            .catch(error => console.error("Error loading pages mapping:", error));

        // Fetch and insert the standings content
        fetch("Content/Standings/standings.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("container").innerHTML = data;
            })
            .catch(error => console.error("Error loading standings:", error));

        // Set up click event listeners for menu items after menu is loaded
        function setupMenuEventListeners() {
            document.querySelectorAll("#menu-container a").forEach(item => {
                item.addEventListener("click", event => {
                    event.preventDefault();
                    const pageId = event.target.id;

                    if (pageId === "bible") {
                    // If the item is for downloading a file
                        downloadFile('/Assets/DaWizBible.xlsx'); // Update the path to your file
           
                    } else if (pages[pageId]) {

                            const targetURL = pages[pageId];

                            if (isExternalLink(targetURL)) {
                                // If it's an external link, navigate to it
                                window.open(targetURL, "_blank"); // Open in a new tab (optional)
                            } else {
                                // If it's an internal link, fetch and display the content
                                fetch(targetURL)
                                    .then(response => response.text())
                                    .then(data => {
                                        document.getElementById("container").innerHTML = data;
                                    })
                                    .catch(error => console.error("Error loading internal content:", error));
                            }

                    }
                });
            });
        }
        // Helper function to check if a URL is external
        function isExternalLink(url) {
            return url && (url.startsWith('http') || url.startsWith('www'));
        }
        
        // Function to trigger file download
        function downloadFile(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error("Network response was not ok.");
                    return response.blob();
                })
                .then(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = url.split('/').pop(); // Extract filename from URL
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                })
                .catch(error => console.error("Error downloading file:", error));
        }


    </script>
    
</body>
</html>
