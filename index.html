<!DOCTYPE html>
<html lang="en">
<head>
<!--Import Google Icon Font-->
    <link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Dekko' rel='stylesheet'>
	<link rel="stylesheet" href="CSS/standingsStyle.css"> 
		<title>DaWiz Standings</title>

</head>
	
<body>
	<div id="title" class="title">DaWiz XLVIII (2024/2025)</div>
    <div id="menu-container"></div>
    <div id="container"></div>
    <script>

        // Load the menu structure from menu.html
        fetch("Content/Menu/menu.html")
            .then(response => response.text())
            .then(menuHTML => {
                document.getElementById("menu-container").innerHTML = menuHTML;
                setupMenuEventListeners();
            })
            .catch(error => console.error("Error loading menu:", error));
        // Load the pages mapping from pages.json
        let pages = {};
        fetch("Content/Json/pages.json")
            .then(response => response.json())
            .then(data => {
                pages = data;
            })
            .catch(error => console.error("Error loading pages mapping:", error));

        // Fetch and insert the standings content
        fetch("Content/Standings/standings.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("container").innerHTML = data;
            })
            .catch(error => console.error("Error loading standings:", error));
    </script>
    
</body>
</html>
